<div class="mat-elevation-z8">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{ 'artgeneve.name' | translate }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ 'artgeneve.gallery' | translate }}</h6>
    </div>
    <div class="card-body">
      <div class="card-block"> 
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <br/><button routerLink="./add" mat-button color="primary">Ajouter!</button>
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

       <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <a routerLink="./{{element.id}}"> <i class="ft-edit-2 info font-medium-1 mr-2"></i> </a>
          <i class="ft-x danger font-medium-1 mr-2" (click)="deleteArtwork(element)"></i>
        </td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
      <!-- Exhibitor Column -->
      <ng-container matColumnDef="exhibitor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Exhbitor </th>
        <td mat-cell *matCellDef="let element"> pas dans API </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> pas dans API </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>

      <!-- Artwork Column -->
      <ng-container matColumnDef="artwork">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artwork </th>
        <td mat-cell *matCellDef="let element"> {{element.artwork}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Validation </th>
        <!-- <td mat-cell *matCellDef="let element"> 
          <i *ngIf="element.state.id == 1" class="ft-check-circle success font-medium-1 mr-2"></i>
          <i *ngIf="element.state.id == 2" class="ft-circle info font-medium-1 mr-2"></i>
          <i *ngIf="element.state.id == 3" class="ft-alert-circle warning font-medium-1 mr-2"></i>
          {{element.state.title}} 
        </td> -->
        <td mat-cell *matCellDef="let element"> pas dans API </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr> 

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
