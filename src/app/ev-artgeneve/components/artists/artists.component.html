<h2>Exhibited artists</h2>
<ul>
  <li *ngFor="let artist of artists" (click)="onSelectArtist(artist)">
    <span>{{artist.id}}</span> {{artist.first_name}} {{artist.last_name}}
  </li>
</ul>
