<div class="mat-elevation-z8">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{ 'artgeneve.name' | translate }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ 'artgeneve.application_artworks' | translate }}</h6>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <div class="card">
    <div class="card-body">

      <div class="form-container">
        <!-- <h2>{{artwork.title | uppercase}} Details</h2> -->
        <!-- <div><span>id: </span>{{artwork.id}}</div> -->

        <!-- Exhibitor -->
        <mat-form-field id="search-input">
            <input matInput placeholder="Exhibitor"
                   [matAutocomplete]="exhibitorsAutocomplete" [formControl]="exhibitorFormControl">
        </mat-form-field>

        <mat-autocomplete #exhibitorsAutocomplete="matAutocomplete">
            <mat-option *ngFor="let exhibitor of filteredExhibitors"
                        (onSelectionChange)="searchExhibitor(exhibitor)"
                        [value]="exhibitor.cat_banner">
                {{exhibitor.cat_banner}}
            </mat-option>
        </mat-autocomplete>

        <!-- Artist -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Artist" [(ngModel)]="artwork.artist">
        </mat-form-field>

        <!-- Title -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" [(ngModel)]="artwork.title">
        </mat-form-field>

        <!-- Year -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Year" [(ngModel)]="artwork.year">
        </mat-form-field>

        <!-- Technique -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Technique" [(ngModel)]="artwork.technique">
        </mat-form-field>

        <!-- Dimensions -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Dimensions" [(ngModel)]="artwork.dimensions">
        </mat-form-field>

        <!-- Additional information -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Additional information" [(ngModel)]="artwork.additional_information">
        </mat-form-field>

        <!-- Picture -->
        <app-fileupload [fileUploadLimit]="2" [rattachedInstanceId]="artwork.id" [fieldToUpdate]="artwork"></app-fileupload>

        <!-- State -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Validation" [(ngModel)]="artwork.state">
        </mat-form-field>

        <button (click)="goBack()">go back</button>
        <button (click)="save()">save</button>
      
      </div>

    </div>
  </div>
</div>
