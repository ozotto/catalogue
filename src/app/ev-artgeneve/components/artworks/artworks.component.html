<div class="row" matchHeight="card">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{ 'artgeneve.application_artworks' | translate }}</h4>
      </div>
      <div class="card-body">
        <div class="card-block">

          <mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

    <!-- <button routerLink="../artworks/add/" type="button" class="btn btn-info">ajouter</button> -->
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

       <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
            <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <!-- <button (click)="deleteArtwork(element)" type="button" class="btn btn-danger">Supprimer {{element.id}}</button>  -->
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="exhibitor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Banner </th>
        <td mat-cell *matCellDef="let element"> {{element.exhibitor.cat_banner}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
        <td mat-cell *matCellDef="let element"> {{element.artist.first_name}}  {{ element.artist.last_name }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Validation </th>
        <td mat-cell *matCellDef="let element"> {{element.state.title}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr> 
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" [pageSizeOptions]="[15, 30, 50, 100]"></mat-paginator> -->


</div>
          
      <!--     <ng2-smart-table [settings]="settings" [source]="allClientsData"></ng2-smart-table> -->

            <li *ngFor="let exhibitor of exhibitors" >
              <span>{{exhibitor.id}}</span> {{exhibitor.org_code}} {{exhibitor.exh_booth}}
            </li>
          </ul> -->
        </div>
      </div>
    </div>
  </div>
</div>
